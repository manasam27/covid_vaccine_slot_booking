<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Hospital Edit</title>
  
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 
<div class="container mt-4">
    <div class="display-4 text-center text-secondary"><u><b>Update Hospital Data</b></u></div>
    <br>
    <div class="row">
        <div class="col-md-6">

            <div class="card ">
                {% include "message.html" %}
                <div class="card-body bg-light">
                    <h4 class="text-secondary text-center">Covid Care Center</h4>
                    <form action="/hedit/{{posts.id}}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="hcode" value={{posts.hcode}} placeholder="Enter hospital code"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="hname" value={{posts.hname}}
                                placeholder="Enter the hospital name" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="vvaxin" value={{posts.vvaxin}}
                                placeholder="Enter the number of Covaxin available" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="vshield" value={{posts.vshield}}
                                placeholder="Enter the number of Covishield available" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="vsputnik" value={{posts.vsputnik}}
                                placeholder="Enter the number of Sputnik V available" required>
                        </div>

                        <br>
                        <button class="btn btn-success" type="submit">Update</button>




                    </form>
                </div>
            </div>
            <br>


         <div class="col-md-4"></div>

        </div>
    </div>
    
</body>

</html>
