{% extends 'baselogin.html' %}
{% block title %}USER SIGNUP{% endblock title %}
{% block form %}
<h2><b>SIGN UP</b><h2>
{% include "message.html" %}    
<div class="row">
<div class="col-md-4">
    <form action="/signup" method="post"> 
     
        <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Enter your AadharNo" name="aad"  required>  
        </div>
        <div class="form-group">
        <input type="email" class="form-control mt-2" placeholder="Enter Email" name="email"  required>  
        </div>
        <div class="form-group">
        <input type="date" class="form-control mt-2" placeholder="Enter DOB" name="dob"  required>  
        </div>   
        <button type="submit" class="btn btn-info">Sign in</button>     
    </form>   
    <br>
    <p>Already have an account? <a href="/login">Click here to login</a></p>
</div>
<div class="col-md-4"></div>
<div class="col-md-4"></div>

</div>

{% endblock form %}
